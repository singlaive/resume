version: 2.0

references:
  
  container_config: &container_config
    docker:
      - image: singlaive/texlive_curl:0.1
    working_directory: /root/build

  workspace_root: &workspace_root
    /tmp/workspace
    
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root
      
  load_code: &load_code
    run:
      name: Load code from workspace
      command: |
        # Move all files and dotfiles to current directory
        mv /tmp/workspace/build/* /tmp/workspace/build/.[!.]* .

general:
  branches:
    only:
      - master

jobs:
  checkout_code:
    <<: *container_config
    steps:
      - checkout
      - run:
          name: build
          command: |
            mkdir -p /tmp/workspace/build
            mv * .[!.]* /tmp/workspace/build/
            cd /tmp/workspace/build/
            xelatex resume.tex
            mkdir /tmp/artifacts
            cp resume.pdf /tmp/artifacts/resume_$CIRCLE_BUILD_NUM.pdf

      - persist_to_workspace:
          root: *workspace_root
          paths:
            - build

      - store_artifacts:
          path: /tmp/artifacts

      # - deploy:
      #     name: Deploy Master to Dropbox
      #     command: |
      #      cd /tmp/workspace/build/
      #       ./dropbox_uploader.sh -f .dropbox_uploader upload /tmp/artifacts/resume_$CIRCLE_BUILD_NUM.pdf resume.pdf
            
  deploy:
    <<: *container_config
    steps:
      - *attach_workspace
      - *load_code
      - run:
          name: Deploy Master to Dropbox
          command: |
            ls /tmp/workspace/build
            ./dropbox_uploader.sh -f .dropbox_uploader upload /tmp/workspace/build/resume.pdf resume.pdf

workflows:
  version: 2

  build_test_deploy:
    jobs:
      - checkout_code
      - deploy:
          requires:
            - checkout_code

